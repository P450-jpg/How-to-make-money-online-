<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Skill Training Registration</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            font-size: 1em;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="number"],
        .form-container input[type="radio"],
        .form-container select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            display: flex;
        }

        /* Input focus styling */
        .form-container input:focus,
        .form-container select:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.2);
        }

        /* Radio button styling */
        .form-container .gender-label {
            font-style: italic;
            color: #555;
            margin-right: 15px;
        }

        /* Submit Button */
        .form-container .submit-btn {
            padding: 12px;
            font-size: 1em;
            color: #ffffff;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .form-container .submit-btn:hover {
            background-color: #1e6aa6;
        }
    </style>
</head>
<body>

    <h1>Fill in this form to join our Digital Skill Acquisition Training Class</h1>

    <div class="form-container">
        <form onsubmit="sendToWhatsApp(event)">
            <label for="name">Name
                <input type="text" name="name" id="name" placeholder="Input your name" required>
            </label>

            <label for="email">Email
                <input type="email" name="email" id="email" placeholder="Input your email" required>
            </label>

            <label for="phone">Phone No
                <input type="number" name="number" id="number" placeholder="Input your phone number" required>
            </label>

            <label for="skill">Which Digital Skill Do You Want to Learn?</label>
            <select id="skill" name="skill" required>
                <option value="" disabled selected>Choose a skill</option>
                <option value="DIGITAL MARKETING">DIGITAL MARKETING</option>
                <option value="AFFILIATE MARKETING">AFFILIATE MARKETING</option>
                <option value="GRAPHIC DESIGN">GRAPHIC DESIGN</option>
                <option value="COPY WRITING">COPY WRITING</option>
                <option value="WEBSITE DEVELOPMENT">WEBSITE DEVELOPMENT</option>
                <option value="VIDEO EDITING">VIDEO EDITING</option>
                <option value="CONTENT CREATION">CONTENT CREATION</option>
                <option value="DATA ANALYSIS">DATA ANALYSIS</option>
                <option value="FACEBOOK AND INSTAGRAM ADS">FACEBOOK AND INSTAGRAM ADS</option>
                <option value="SOCIAL MEDIA MANAGEMENT">SOCIAL MEDIA MANAGEMENT</option>
            </select>

            <label for="other-skill">Other Skill (if not listed)
                <input type="text" name="Digital skill" id="other-skill" placeholder="Type the digital skill you want to learn">
            </label>

            <label>Gender:</label>
            <label class="gender-label">Male
                <input type="radio" name="sex" value="male" required>
            </label>
            <label class="gender-label">Female
                <input type="radio" name="sex" value="female">
            </label>

            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>

    <script>
        function sendToWhatsApp(event) {
            event.preventDefault();

            // Construct WhatsApp message directly from form values
            const message = `Hello, I would like to register for the Digital Skill Training.\n\n` +
                            `*Name:* ${document.getElementById("name").value}\n` +
                            `*Email:* ${document.getElementById("email").value}\n` +
                            `*Phone No:* ${document.getElementById("number").value}\n` +
                            `*Skill:* ${document.getElementById("skill").value || document.getElementById("other-skill").value}\n` +
                            `*Gender:* ${document.querySelector('input[name="sex"]:checked').value}`;

            // Redirect to WhatsApp with the formatted message
            window.open(`https://wa.me/2348137922764?text=${encodeURIComponent(message)}`, "_blank");
        }
    </script>

</body>
</html>
